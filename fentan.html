    <script>
        let participantCount = 2;

        function addParticipant() {
            const container = document.getElementById('participantsContainer');
            const div = document.createElement('div');
            div.className = 'participant-input';
            div.innerHTML = `

        function removeParticipant(button) {
            const container = document.getElementById('participantsContainer');

        function calculateShares() {
            const totalAmountInput = document.getElementById('totalAmount');
            const totalAmount = parseFloat(totalAmountInput.value);

            const participants = [];
            const originalParticipants = [];
            const participantInputs = document.querySelectorAll('.participant-input');
            let hasError = false;
            let errorMessage = '';

            if (!totalAmount || totalAmount <= 0) {
                hasError = true;
                errorMessage += 'è¯·è¾“å…¥æœ‰æ•ˆçš„æ€»é‡‘é¢\n';
            }

            participantInputs.forEach((inputDiv, index) => {
                const nameInput = inputDiv.querySelector('.person-name-input');
                const pointsInput = inputDiv.querySelector('.person-points-input');
                
                const name = nameInput.value.trim();
                const points = parseInt(pointsInput.value) || 0;

                originalParticipants.push({
                    name: name || 'æœªå‘½å',
                    points: points
                });

                if (points > 0) {
                    participants.push({
                        name: name || 'æœªå‘½å',
                        points: points,
                        originalPoints: points
                    });
                }
            });

            if (hasError) {
                showError(errorMessage);
                return;
            }

            const allPointsZero = participants.every(p => p.points === 0);
            if (allPointsZero) {
                showError('æ‰€æœ‰å‚ä¸è€…ç§¯åˆ†éƒ½ä¸º0ï¼Œæ— æ³•åˆ†é…ï¼');
                return;
            }

            const totalPoints = participants.reduce((sum, p) => sum + p.points, 0);
            const results = participants.map(p => {
                const percentage = (p.points / totalPoints * 100).toFixed(1);
                const share = Math.ceil(totalAmount * p.points / totalPoints);
                const newPoints = p.originalPoints - share;
                
                return {
                    ...p,
                    percentage: percentage,
                    share: share,
                    newPoints: newPoints
                };
            });

            displayResults(totalAmount, results, originalParticipants);
        }

            html += '</div>';
